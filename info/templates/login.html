<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <title>Login</title>
    <link href="{% static "style.css" %}" rel="stylesheet">

     <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="{% static "css/materialize.min.css" %}" media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>

    body, html {
        height: 100%;
        margin: 0;
    }

    </style>
</head>
<body>
<div class="bg">
    <div class="container">
        <div class="row">
            <div class="col s5 offset-s3">
                <div class="rectangle">

                    <p class="important">Autentificare</p>
                    <p class="already-don-t-have-a">Nu ai deja un cont? <a href="/register"><b>Inregistreaza-te aici</b></a></p>

                    <form method="POST">
                        {% csrf_token %}
                        <div class="input-field" style="margin-left: 10%;margin-top: 10%;margin-right: 10%;">
                            <label for="first_name"><b>Nume utilizator</b></label>
                            <input placeholder="Nume utilizator" name="username" value="{{form.body}}" type="text" class="validate">
                        </div>

                        <div class="input-field" style="margin-left: 10%;margin-top: 7%;margin-right: 10%;">
                            <label for="password"><b>Parola</b></label>
                            <input placeholder="Parola" name="password" value="{{form.body}}" type="password" class="validate">
                        </div>
                        <input type="checkbox" id="remember">
                        <label for="remember" style="margin-left: 10%;">Retine-ma</label>

                        <div>
                            <button class="butt" type="submit">Continua âžœ</button>
                        </div>
                        <br>
                        {% if errors %}
                          <div class="alert alert-danger alert-dismissible" role="alert">
                             <strong>Warning!</strong>
                             {% for message in errors %}
                                     {{ message }}
                            {% endfor %}
                          </div>
                        {% endif %}
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
