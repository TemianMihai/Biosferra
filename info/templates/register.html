<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <title>Register</title>
    <link href="{% static "style.css" %}" rel="stylesheet">

     <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="{% static "css/materialize.min.css" %}" media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <style>

    body, html {
        height: 100%;
        margin: 0;
    }

    </style>
</head>
<body>
    <div class="bg2">
        <div class="rectangle-22">
            <div class="row">
            <div class="col"></div>
                <div class="col m6">
                    <div class="rectangle-b">
                        <div class="col s12">
                        <p class="important">Register</p>
                        <form method="POST">
                            {% csrf_token %}
                            <div class="col s6">
                                <div class="input-field" style="margin-left: 9%;margin-right:20%; margin-bottom:2%;">
                                    <input placeholder="Username"  name="username" value="{{form.body}}" type="text" class="validate">
                                    <label>Username</label>
                                </div>

                                <div class="input-field" style="margin-left: 9%;margin-right: 20%; margin-bottom:2%;">
                                    <input placeholder="Email"  name="email" value="{{form.body}}" type="text" class="validate">
                                    <label>Email</label>
                                </div>

                                <div class="input-field" style="margin-left: 9%;margin-right: 20%; margin-bottom:2%;">
                                    <input placeholder="First name" name="first_name" value="{{form.body}}" type="text" class="validate">
                                    <label>First Name</label>
                                </div>

                                <div class="input-field" style="margin-left: 9%;margin-right: 20%; margin-bottom:2%;">
                                    <input placeholder="Last name" name="last_name" value="{{form.body}}" type="text" class="validate">
                                    <label>Last Name</label>
                                </div>

                                <div class="input-field" style="margin-left: 9%;margin-right: 20%; margin-bottom:2%;">
                                    <input placeholder="Password" name="password" value="{{form.body}}" type="password" class="validate">
                                    <label>Password</label>
                                </div>

                                <div class="input-field" style="margin-left: 9%;margin-right: 20%; margin-bottom:2%;">
                                    <input placeholder="Retype password" name="retypepassword" value="{{form.body}}" type="password" class="validate">
                                    <label>Confirm password</label>
                                </div>
                            </div>

                            <div class="col s6">
                                <div class="path-6">

                                </div>
                                <div class="input-field" style="margin-left: 20%;margin-right: 9%; margin-bottom:2%;">
                                    <input placeholder="Country" name="country" value="{{acc_form.body}}" type="text" class="validate">
                                    <label>Country</label>
                                </div>

                                <div class="input-field" style="margin-left: 20%;margin-right: 9%; margin-bottom:2%;">
                                    <input placeholder="City" name="city" value="{{acc_form.body}}" type="text" class="validate">
                                    <label>City</label>
                                </div>

                                <div class="input-field" style="margin-left: 20%;margin-right: 9%; margin-bottom:2%;">
                                    <input placeholder="State"  name="state" value="{{acc_form.body}}" type="text" class="validate">
                                    <label>State</label>
                                </div>

                                <div class="input-field" style="margin-left: 20%;margin-right: 9%; margin-bottom:2%;">
                                    <input placeholder="Adress" name="adress" value="{{acc_form.body}}" type="text" class="validate">
                                    <label>Adress</label>
                                </div>

                                <div class="input-field" style="margin-left: 20%;margin-right: 9%; margin-bottom:2%;">
                                    <input placeholder="Phone number" name="phonenumber" value="{{acc_form.body}}" type="text" class="validate">
                                    <label>Phone number</label>
                                </div>
                                                                {% if errors %}
                                  <div class="alert alert-danger alert-dismissible" role="alert">
                                     <strong>Warning!</strong>
                                     {% for message in errors %}
                                             {{ message }}
                                    {% endfor %}
                                  </div>
                                {% endif %}

                                <div>
                                    <input class="but" type="submit" placeholder="Register âžœ">
                                </div>
                            </div>
                        </form>
                        </div>
                    </div>
                </div>
            <div class="col m3 col s3 col l3"></div>
            </div>
        </div>
    </div>


<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="{% static "js/materialize.min.js" %}"></script>
</body>
</html>
